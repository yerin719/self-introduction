<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            var answer=parseInt((Math.random()*100)+1);
            var submitNum =0;
            function res(){
                answer = parseInt((Math.random()*100)+1);
                submitNum =0;
                document.getElementById("result").innerHTML=(" ");
                document.getElementById("inputText").value=("");
            }
            function check(){
                submitNum = document.getElementById('inputText').value;
                if(submitNum==""){
                    document.getElementById("result").innerHTML=("Please enter the number");
                }
                else if(answer>submitNum){
                    document.getElementById("result").innerHTML=("UP");
                }
                else if(answer<submitNum){
                    document.getElementById("result").innerHTML=("DOWN");
                }
                else{
                    document.getElementById("result").innerHTML=("GOOD");
                }
            }
            function enterkey() {
                if (window.event.keyCode == 13) {
                check();
                }
            }

        </script>
        <style>
            div{color: black; size: 15;}
            body{text-align: center;}
            img , #inputText{width: 300px;}
            #inputText{text-align: center;}
        </style>
    </head>

    <body>
        <h1>UP&DOWN GAME</h1>
        <div><img src="updown.jpg"></div>
        <div><input onkeyup="enterkey();" type="text" id="inputText" placeholder=" Please enter a number 1~100"></div>
        <input type="button" id="inputButton" value="submit" onclick="check()">
        <input type="button" id="resButton" value="restart" onclick="res()">
        <div id="result"></div>

    </body>
</html>
